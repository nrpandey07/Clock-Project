    <script>
            setInterval(() => {
    function Time(country,offset){
    var a = new Date();
    var utc = a.getTime()+(a.getTimezoneOffset()*60000);
    var nd =  new Date(utc+(3600000*offset));
    return country+nd.toLocaleString();
    }

    document.getElementById("time").innerHTML=Time('Delhi ', '+5.5');
    }, 1000);
    </script>
